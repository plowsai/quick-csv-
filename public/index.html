<!DOCTYPE html>
<html>
<head>
	<title>Export URL to CSV</title>
    <link rel="stylesheet" href="css/style.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
	<form>
		<label for="url-input">Enter a URL:</label>
		<input type="text" id="url-input" name="url">
		<button type="button" id="export-btn">Export to CSV</button>
	</form>

	<script>
		$(document).ready(function() {
			$('#export-btn').click(function() {
				var url = $('#url-input').val();
				window.open('/export?url=' + encodeURIComponent(url), '_blank');
			});
		});
	</script>
</body>
</html>
